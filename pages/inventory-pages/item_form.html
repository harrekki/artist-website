<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Sogno - Inventory Management Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="/index.html">Sign out</a>
        <h2 class="text-center pb-5">Inventory Management Form</h2>  
    </header>

    <main class="position-relative">
        <div class="w-75 position-absolute start-50 translate-middle border">
            <ul class="nav nav-tabs border-secondary bg-light" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="addItem-tab" data-bs-toggle="tab" data-bs-target="#addItem" type="button" role="tab" aria-controls="add item" aria-selected="true">Add</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="viewItem-tab" data-bs-toggle="tab" data-bs-target="#viewItem" type="button" role="tab" aria-controls="add item" aria-selected="false">View</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="updateItem-tab" data-bs-toggle="tab" data-bs-target="#updateItem" type="button" role="tab" aria-controls="update item" aria-selected="false">Update</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="deleteItem-tab" data-bs-toggle="tab" data-bs-target="#deleteItem" type="button" role="tab" aria-controls="delete item" aria-selected="false">Delete</button>
                  </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="addItem-form" role="tabpanel" aria-labelledby="addItem-tab">...</div>
                <div class="tab-pane fade" id="viewItem-form" role="tabpanel" aria-labelledby="viewItem-tab">...</div>
                <div class="tab-pane fade" id="updateItem-form" role="tabpanel" aria-labelledby="updateItem-tab">...</div>
                <div class="tab-pane fade" id="deleteItem-form" role="tabpanel" aria-labelledby="deleteItem-tab">...</div>
              </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94903a6b05.js" crossorigin="anonymous"></script>
</body>
</html>
