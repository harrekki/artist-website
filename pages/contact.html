<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Sogno - Contact</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0">
                    <img src="/images/logos/DSLogoSingleLineNav.png" alt="">
                </span>
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse ps-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link px-3 active" aria-current="contact page" href="#">Home</a>
                        <a class="nav-link px-3" href="/pages/products.html">Artwork</a>
                        <a class="nav-link px-3" href="/pages/about.html">About</a>
                        <a class="nav-link px-3" href="/pages/contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container w-75 my-3">
            <div id="form-header" class="d-flex flex-column align-items-center">
                <img src="/images/logos/DSLogoAlt.png" height="250" class="rounded-1 mb-1" alt="">
                <h1 class="fs-3 text-center mb-1 pt-2">Contact Me</h1>
                <p class="text-center">Feel free to reach out with any questions by using the form below:</p>
            </div>
            <hr >
            <form class="pb-1" method="post" action="https://formsubmit.co/davidsogno@gmail.com">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display:none">
                <!-- Disable reCAPTCHA -->
                <input type="hidden" name="_captcha" value="false">
                <!-- Use custom success page, url TBD -->
                <input type="hidden" name="_next" value="https://'future.url'/success.html">

                <div class="form-floating mb-3">
                    <input type="text" name="Name" class="form-control" id="name" placeholder="Your name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="Email" class="form-control" id="email" placeholder="Your email">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="Subject" class="form-control" id="subject" placeholder="Subject">
                    <label for="subject">Subject</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="Message" class="form-control" id="frm-email-body" placeholder="Message" style="height: 200px;"></textarea>
                    <label for="frm-email-body">Your message</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mb-3">
                    <input type="submit" class="btn btn-outline-success" value="Submit">
                </div>
            </form>
            
        </div>
    </main>

    <footer class="border-top py-2 d-flex align-items-center justify-content-around">
        <div>
          <p class="mb-0">&copy; 2023 David LaRocco</p>
        </div>
        <div class="dropup">
          <button type="button" class="btn btn-link dropdown-toggle p-0" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
            Admin log in
          </button>
          <form class="dropdown-menu bg-light p-4 " action="/pages/inventory-pages/item_form.html">
            <div class="mb-3">
              <label for="dropdownFormEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="dropdownFormEmail" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="dropdownFormPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="dropdownFormPassword" placeholder="Password">
            </div>
            <div class="mb-3">
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-outline-primary">Sign in</button>
          </form>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94903a6b05.js" crossorigin="anonymous"></script>
</body>
</html>
