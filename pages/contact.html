<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Sogno - Contact</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    David Sogno
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav position-absolute top-50 start-50 translate-middle">
                      <a class="nav-link" href="../index.html">Home</a>
                      <a class="nav-link" href="products.html">Artwork</a>
                      <a class="nav-link" href="about.html">About</a>
                      <a class="nav-link active" aria-current="contact page" href="#">Contact</a>
                    </div>
                </div>
                <a href="inventory-pages/login.html" class="navbar-brand position-absolute top-50 end-0 translate-middle">
                    <i class="fa-solid fa-user d-inline-block"></i>
                    <span class="fs-6">Sign-in</span> 
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container w-50 my-3">
            <div class="position-relative" id="form-header">
                <h1 class="fs-3 text-center mb-1 pt-2">Contact me</h1>
                <p class="text-center">Feel free to reach out with any questions by using the form below:</p>
            </div>
            <hr >
            <form class="pb-1" action="">
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your email">
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject">
                    <label for="subject">Subject</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea name="email-body" class="form-control" id="frm-email-body" placeholder="Message" style="height: 200px;"></textarea>
                    <label for="frm-email-body">Your message</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mb-3">
                    <input type="submit" class="btn btn-outline-success "  value="Submit">
                </div>
            </form>
            
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94903a6b05.js" crossorigin="anonymous"></script>
</body>
</html>
