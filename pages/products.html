<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Sogno - Artwork</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <span class="navbar-brand mb-0">
                <img src="/images/logos/DSLogoSingleLineNav.png" alt="">
            </span>
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-absolute top-50 start-50 translate-middle">
                    <a class="nav-link px-3" href="/index.html">Home</a>
                    <a class="nav-link px-3 active" aria-current="artwork page" href="#">Artwork</a>
                    <a class="nav-link px-3" href="about.html">About</a>
                    <a class="nav-link px-3" href="contact.html">Contact</a>
                </div>
            </div>  
        </div>
    </nav>
  </header>

    <main>
        <section>
          <!-- TODO create header for album with sort features -->
        </section>

        <div class="album py-5">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="list-items"></div>
          </div>
        </div>

        <div class="modal fade" id="artworkModal" tabindex="-1" aria-labelledby="artwork modal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"></h4>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="" alt="">
                </div>
              </div>
            </div>
        </div>
    </main>

    <footer class="border-top py-2 d-flex align-items-center justify-content-around">
      <div>
        <p class="mb-0">&copy; 2023 David LaRocco</p>
      </div>
      <div class="dropup">
        <button type="button" class="btn btn-link dropdown-toggle p-0" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
          Admin log in
        </button>
        <form class="dropdown-menu bg-light p-4 " action="/pages/inventory-pages/item_form.html">
          <div class="mb-3">
            <label for="dropdownFormEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="dropdownFormEmail" placeholder="email@example.com">
          </div>
          <div class="mb-3">
            <label for="dropdownFormPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="dropdownFormPassword" placeholder="Password">
          </div>
          <div class="mb-3">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-outline-primary">Sign in</button>
        </form>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94903a6b05.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/scripts/artworkController.js"></script>
    <script src="/scripts/artwork.js"></script>
    <script src="/scripts/modal.js"></script>
</body>
</html>
